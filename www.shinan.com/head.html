<script type="text/javascript">
	layui.use(['jquery'], function() {
		var $ = layui.jquery
		$(document).ready(function(){
		  $("#quit").click(function(){
			//获取当前时间
			var date=new Date();
			var cookiename=getCookie('uid')
			//将date设置为过去的时间
			date.setTime(date.getTime()-10000);

			//将userId这个cookie删除
			document.cookie="uid = "+cookiename+"; expires="+date.toGMTString();

		  });
		});
		$(document).ready(function(){	
			tmp = getCookie('uid');
			console.log("getid!");
			if(tmp){
				$("#welecom").text("欢迎您，用户"+tmp);
				
			}else{
				$("#welecom").text("您还未登录，请登录");
		}
		
	

	})
		
		
		
	})
	

	
	function getCookie(name){
		var strcookie = document.cookie;//获取cookie字符串
		var arrcookie = strcookie.split("; ");//分割
		//遍历匹配
		for ( var i = 0; i < arrcookie.length; i++) {
			var arr = arrcookie[i].split("=");
			if (arr[0] == name){
				return arr[1];
			}
		}
		return "";
	}
</script>

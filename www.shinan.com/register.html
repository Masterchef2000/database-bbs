									</div>

										<div class="layui-form-mid layui-word-aux">6到16个字符</div>
									</div>

									<div class="layui-form-item"> <label for="L_repass" class="layui-form-label">确认密码</label>

									</div>
									-->
									
								  <div class="layui-form-item">
									<label class="layui-form-label">性别</label>
									<div class="layui-input-block">
									  <input type="radio" name="sex" value="男" title="男">
									  <input type="radio" name="sex" value="女" title="女" checked>
									</div>
								  </div>
									<div class="layui-form-item"> <label class="layui-form-label" >昵称</label>
										<div class="layui-input-inline"> <input type="text" id="L_username" placeholder="请输入昵称" name="nickname" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
									</div>
									<div class="layui-form-item"> <label class="layui-form-label" >年龄</label>
										<div class="layui-input-inline"> <input type="text" id="name" placeholder="请输入年龄" name="age"  lay-verify="" autocomplete="off" class="layui-input"> </div>
									</div>			
									<div class="layui-form-item"> <label  class="layui-form-label" >专业</label>
										<div class="layui-input-inline"> <input type="text" id="name" placeholder="请输入职业" name="major"  lay-verify="" autocomplete="off" class="layui-input"> </div>
									</div>									
									<div class="layui-form-item"> <label  class="layui-form-label" >爱好</label>
										<div class="layui-input-inline"> <input type="text" id="name" placeholder="请输入爱好" name="hobby"  lay-verify="" autocomplete="off" class="layui-input"> </div>
									</div>
									<div class="layui-form-item"> <label  class="layui-form-label" >个性签名</label>
										<div class="layui-input-inline"> <input type="text" id="name" placeholder="请输入个性签名" name="signature"  lay-verify="" autocomplete="off" class="layui-input"> </div>
									</div>


									
									<div class="layui-form-item"> 
										 <div class="layui-input-block">
											<button name = "submit" class="layui-btn" lay-filter="formDemo" lay-submit="lay-submit">立即注册</button> 
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

    <div class="layui-form layui-form-pane">

			  <select name="kind" lay-filter="aihao">
				
				<option value="学习"  selected="">学习</option>

				<option value="交易">交易</option>
			  </select>
			</div>

		</div>
		</div>

        <div class="layui-form-item layui-form-text">

             <div class="editor">

  			 </div>
          </div>
        </div>

        <div class="layui-form-item">
          <button name="submit" class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" charset="utf-8" src="res/js/kindeditor.js"></script>

<script type="text/javascript">
    KE.show({
        id : 'content',
		resizeMode : 1,

        'fontname', 'fontsize', 'textcolor', 'bgcolor', 'bold', 'italic', 'underline',
        'removeformat', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',

    });
	layui.use('form', function () {
				var form = layui.form; 
				form.render();
			});      
		

</script>
<script>
		var username;
		

		 
		// 获取指定名称的cookie
		function getCookie(name){
			var strcookie = document.cookie;//获取cookie字符串
			var arrcookie = strcookie.split("; ");//分割
			//遍历匹配
			for ( var i = 0; i < arrcookie.length; i++) {
				var arr = arrcookie[i].split("=");
				if (arr[0] == name){
					return arr[1];
				}
			}
			return "";
		}

		// 打印所有cookie
		function print() {
			var strcookie = document.cookie;//获取cookie字符串
			var arrcookie = strcookie.split(";");//分割

			//遍历匹配
			for ( var i = 0; i < arrcookie.length; i++) {
				var arr = arrcookie[i].split("=");
				console.log(arr[0] +"：" + arr[1]);
			}
		}
  
		
		function getId(){
			tmp = getCookie('uid');
			console.log(tmp)
			document.getElementById("txt_id").value = tmp;
		}//获取发帖者id随着帖子一起post


</script>
